<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크로스플랫폼 프로그래밍</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>크로스플랫폼 프로그래밍의 세계</h1>
        <p>하나의 코드로 다양한 기기에서 실행되는 마법!</p>
    </header>

    <main>
        <section class="intro">
            <h2>크로스플랫폼이란?</h2>
            <p><strong>크로스플랫폼 프로그래밍</strong>은 하나의 소스 코드를 작성하여 여러 운영 체제(예: iOS, Android, Windows)에서 실행될 수 있는 애플리케이션을 개발하는 기술입니다.</p>
            <p>이 기술은 개발 시간과 비용을 크게 절감해 줍니다.</p>
        </section>

        <section class="images">
            <h2>대표적인 기술들</h2>
            <div class="image-gallery">
                <img src="react.png" alt="React Native">
                <img src="flutter.jpg" alt="Flutter">
                <img src="xamarin.png" alt="Xamarin">
            </div>
            <p>해당 강의는 React Native를 학습합니다!</p>
        </section>
        
        <section class="footer-info">
            <h2>제작자 정보</h2>
            <div class="info-box">
                <p><strong>이름:</strong> 서민기</p>
                <p><strong>학번:</strong> 202004153</p>
                <p><strong>학부:</strong> 소프트웨어응용학부</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>

</body>
</html>
